<f:layout name="Default"/>

<f:section name="main">

    <h1>Edit Topic</h1>

    <f:flashMessages/>

    <f:render partial="FormErrors" arguments="{object:Topic}"/>

    <f:form action="update" name="topic" object="{topic}">

        <f:render partial="Topic/FormFields" arguments="{topic:topic}"/>

        <f:form.submit value="Save"/>

    </f:form>

</f:section>
